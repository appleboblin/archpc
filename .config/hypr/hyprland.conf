# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor = DP-1, 2560x1440@165, 1080x133, 1
monitor = DP-2, 2560x1440@165, 3640x133, 1
monitor = HDMI-A-1, 1920x1080@60, 0x0, 1, transform, 1
workspace = DP-1, 4 

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute desktop dependency at startup
exec-once = dunst & fcitx5 & hyprpaper & waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = eval $(keychain --eval id_ed25519)
exec-once = bin/lockscreen

# Launch app in specific workspace on start up
# Set rules
windowrule = workspace 1 silent, WebCord
windowrulev2 = workspace special:ncspot silent, class:(kitty),title:(ncspot)
windowrulev2 = workspace 10 silent, class:(thunderbird), title:(Mozilla Thunderbird)(.*)$ 
windowrulev2 = workspace special:scratchpad silent, class:(scratchpad)
windowrulev2 = workspace 2 silent, class(obsidian), title:(Obsidian)(.*)$
# Launch apps
exec-once = webcord & thunderbird & protonmail-bridge -c & kitty ncspot & kitty --class scratchpad & obsidian

# Bound workspace to monitor
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-2
workspace = 10, monitor:DP-2

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
#LD_PRELOAD=/home/appleboblin/github/spotifywm/spotifywm.so spotify
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = colemak 
    kb_model =
    kb_options =
    kb_rules =
    natural_scroll = true

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
  mouse_move_enables_dpms = false
	key_press_enables_dpms = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(81a1c1ee) rgba(88c0d0ee) 45deg
    col.inactive_border = rgba(3b4252aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    blur {
      enabled = true
      size = 3 
      passes = 1 
      new_optimizations = on 
    }

    rounding = 0
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    smart_split = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    orientation = right
    new_on_top = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, W, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, F, togglefloating, 
bind = $mainMod, SPACE, exec, /home/appleboblin/.config/rofi/launcher/launcher.sh
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod SHIFT, S, exec, ~/bin/grimblast --notify --cursor copysave area ~/Pictures/Screenshots/screenshot_$(date '+%Y%m%d_%H%M').png
bind = SHIFT ALT, H, movetoworkspace, special
bind = SHIFT ALT, J, togglespecialworkspace
# bind = SHIFT ALT, M, movetoworkspace, special:no
bind = ALT, SPACE, togglespecialworkspace, scratchpad
bind = ALT, S, togglespecialworkspace, ncspot
bind = $mainMod, K, exec, hyprctl activewindow | wl-copy
bind = $mainMod, L, exec, swaylock
# Move focus with mainMod + hnei
bind = $mainMod, H, movefocus, l
bind = $mainMod, N, movefocus, d
bind = $mainMod, E, movefocus, u
bind = $mainMod, I, movefocus, r

# Move window with mainMod + hnei
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, N, movewindow, d
bind = $mainMod SHIFT, E, movewindow, u
bind = $mainMod SHIFT, I, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, focusmonitor, HDMI-A-1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, focusmonitor, HDMI-A-1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, focusmonitor, HDMI-A-1
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, focusmonitor, DP-1
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, focusmonitor, DP-1
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, focusmonitor, DP-1
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, focusmonitor, DP-1
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, focusmonitor, DP-2
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, focusmonitor, DP-2
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, focusmonitor, DP-2
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 1, movecurrentworkspacetomonitor, HDMI-A-1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 2, movecurrentworkspacetomonitor, HDMI-A-1
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 3, movecurrentworkspacetomonitor, HDMI-A-1
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 4, movecurrentworkspacetomonitor, DP-1
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 5, movecurrentworkspacetomonitor, DP-1
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 6, movecurrentworkspacetomonitor, DP-1
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 7, movecurrentworkspacetomonitor, DP-1
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 8, movecurrentworkspacetomonitor, DP-2
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 9, movecurrentworkspacetomonitor, DP-2
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, 0, movecurrentworkspacetomonitor, DP-2

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
